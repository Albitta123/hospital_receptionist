<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trinity Care Hospital - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    
    .content-wrapper {
      flex: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.kimshealth.org/media/filer_public/25/0a/250addc7-f385-4332-9a37-0c2bcd9176a2/kimshealth_reseption-min.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
      color: white;
    }

    .nav-item a {
      font-weight: bold;
      color: white !important;
    }

    .top-bar {
      background-color: #651f57;
      padding: 10px 20px;
    }

    .nav-bar {
      background-color: #4b1542;
      padding: 5px 0;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    img.logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    /* New card styles */
    .card.glass {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card.glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      font-size: 1.2rem;
      color: #651f57;
    }

    .card-text {
      font-size: 2rem;
      font-weight: bold;
    }

    .icon-box {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #6c3483;
    }

    .dashboard-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 40px 0;
      color: #5c257e;
    }
    
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Top Bar -->
    <div class="top-bar d-flex align-items-center">
      <img src="logo.jpg" alt="Logo" class="logo rounded-circle" />
      <span class="navbar-brand mx-auto fw-bold text-center">Trinity Care Hospital</span>
    </div> 
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <div class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
         <li class="nav-item"><a class="nav-link" href="receptionistlogin.html">Receptionist</a></li>

          <li class="nav-item"><a class="nav-link" href="#">Pharmacist</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Lab Technician</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Doctor</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- Dashboard Cards -->
    <div class="container mt-5">
      <h2 class="dashboard-title">Welcome to Trinity Care Hospital Dashboard</h2>
      <div class="row g-4 text-center">

        <div class="col-md-6 col-lg-3">
          <div class="card glass p-4">
            <div class="icon-box"><i class="fas fa-user-injured"></i></div>
            <div class="card-title">Total Patients</div>
            <div class="card-text text-primary">1,245</div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card glass p-4">
            <div class="icon-box"><i class="fas fa-user-nurse"></i></div>
            <div class="card-title">Staff Members</div>
            <div class="card-text text-success">72</div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card glass p-4">
            <div class="icon-box"><i class="fas fa-notes-medical"></i></div>
            <div class="card-title">Appointments Today</div>
            <div class="card-text text-warning">45</div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card glass p-4">
            <div class="icon-box"><i class="fas fa-vials"></i></div>
            <div class="card-title">Pending Lab Tests</div>
            <div class="card-text text-danger">13</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-white py-3" style="background-color: #4b1542;">
    &copy; 2025 Trinity Care Hospital. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
